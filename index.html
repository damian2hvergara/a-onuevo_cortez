<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci√≥n - Familia Cortez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <form id="confirmation-form">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <select name="relacion" required>
            <option value="Familia">Familia</option>
            <option value="Amigo">Amigo</option>
        </select>
        <select name="plan" required>
            <option value="Cena y Fiesta">Cena y Fiesta</option>
            <option value="Solo Fiesta">Solo Fiesta</option>
        </select>
        <input type="time" name="hora" required>
        <textarea name="comentarios" placeholder="Comentarios"></textarea>
        
        <div id="acompanantes-container">
            </div>

        <button type="submit" id="submit-btn">Confirmar Asistencia</button>
    </form>

    <div id="confirmation-modal" class="confirmation-modal">
        <div class="confirmation-content"></div>
    </div>
    
    <div id="whatsapp-alternative-container"></div>

    <script src="script.js"></script> </body>
</html>
